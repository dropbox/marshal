language: go

go:
  - 1.6
  - 1.5

env:
  - "PATH=/home/travis/gopath/bin:$PATH"
script:
  - if (echo `go version` | grep -q 1.6); then go get -u github.com/golang/lint/golint; golint ./...; fi
  - test `gofmt -l . | wc -l` = 0
  - go test -race ./...

install:
  - go get -v -t ./...

matrix:
    allow_failures:
        - go: 1.6
